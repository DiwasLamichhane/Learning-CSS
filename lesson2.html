<!-- Learning about the types of CSS selectors -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Tutorial15.css">
    <title>CSS Selectors</title>
</head>
<body>
    <h1>CSS Selector Types:</h1>
    <!-- CSS Element Selector -->
    <p>This paragraph is styled using <u> element selector</u>.</p>
    <!-- CSS id selector -->
    <p id="idSelector"> This paragraph is styled using <u> id selector</u>.</p>
    <!-- CSS class selector -->
    <p class="classSelector">This paragraph is styled using <u>class selector </u>.</p>
    <!-- CSS grouping selector -->
    <p class="footer">This paragraph and the footer below is styled using <u>grouping selector</u>.</p>
</body>
<footer>
    This is a footer.
</footer>
</html>
