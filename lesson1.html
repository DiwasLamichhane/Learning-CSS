<!-- Learning about CSS and inline, internal and external css -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link added for external css -->
    <link rel="stylesheet" href="Tutorial13,14.css">
    
    <title>CSS Tutorial</title>
</head>
<body>
    <style>
        p.first{
            color: chocolate;
        }
    </style>
        <!-- using inline css -->
    <h1 style="color:brown;">This is heading</h1>
    <p style="color:chocolate;">This is styled using Inline CSS.</p>

    <!-- using internal css -->
    <p class="first">This is styled using internal css.</p>

    <!-- using external css -->
    <p class="second">This is styled using external css.</p>
</body>
</html>
